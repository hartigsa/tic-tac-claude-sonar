# SonarCloud Configuration for Tic Tac Toe Project
# NOTE: Update these values after setting up SonarCloud project
sonar.projectKey=hartigsa_tic-tac-claude-sonar
sonar.organization=hartigsa

# Alternative project key format if above doesn't work:
# sonar.projectKey=your-github-username_tic-tac-claude

# Project Information
sonar.projectName=Tic Tac Toe Game
sonar.projectVersion=1.0.0
sonar.projectDescription=A vanilla JavaScript Tic Tac Toe game with comprehensive security testing

# Source Code Configuration
sonar.sources=game,css,frontend,backend,index.html
sonar.tests=tests

# Language Configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.css.file.suffixes=.css,.scss,.sass
sonar.html.file.suffixes=.html,.htm

# Explicitly disable PL/SQL analyzer (not applicable to this project)
sonar.plugins.downloadOnlyRequired=true
sonar.exclusions=**/*.sql,**/*.plsql,**/*.pks,**/*.pkb

# Test Coverage Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info,backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.coverage.exclusions=**/node_modules/**,**/tests/**,**/*.test.js,**/*.spec.js,**/test-framework.js

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/vendor/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Duplication Configuration
sonar.cpd.exclusions=**/tests/**,**/*.test.js,**/*.spec.js

# Security Configuration
sonar.security.hotspots.inheritance=INHERITED

# Quality Gate
sonar.qualitygate.wait=true

# Analysis Parameters
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript specific settings
sonar.javascript.environments=browser,node,jest
sonar.javascript.globals=describe,it,expect,beforeEach,afterEach,global

# File Size Limits
sonar.projectBaseDir=.

# Branch Configuration (handled by GitHub Action)
# sonar.branch.name will be set automatically by the action

# Security Rules
sonar.security.review.category=VULNERABILITY,BUG,CODE_SMELL

# Custom Rules for Security Testing
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Ignore some rules for test files
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S2699
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**/*.js

# Ignore console.log in test files
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**/*.js

# Ignore global variables in game files (legacy code)
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S2681
sonar.issue.ignore.multicriteria.e3.resourceKey=**/game/**/*.js

# Allow eval in test mocking (controlled usage)
sonar.issue.ignore.multicriteria.e4.ruleKey=javascript:S1523
sonar.issue.ignore.multicriteria.e4.resourceKey=**/tests/**/*.js
