<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./css/tic-tac-toe.css" />
</head>
<body>
    <div id="auth-container">
        <div id="login-form" class="auth-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>

        <div id="register-form" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required />
                <input type="email" id="registerEmail" placeholder="Email" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <main class="container" id="game-container" style="display: none;">
        <div class="user-info">
            <span id="username-display"></span>
            <button id="logout-btn">Logout</button>
        </div>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" />
            <label for="theme-switch">Toggle Dark/Light Mode</label>
        </div>
        <div id="tictactoe" role="grid" aria-label="Tic Tac Toe Board"></div>
        <div id="player" align="center">
            <span id="turn" role="status" aria-live="polite">Player X</span>
        </div>
        <div class="game-controls">
            <button id="save-game">Save Game</button>
            <button id="view-history">View History</button>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
